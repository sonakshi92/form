<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="style.css">
    <script src="jquer.js"></script>
</head>
<body>
    <!-- div.wrapper>div.formelement>label{name}#name+input:text -->
    <div class="wrapper">
        <div id="error"></div>
        <div id="success"></div>

        <div class="formelement">
            <label for="name">Full Name <span class="required"> * </span> </label>
            <input type="text" name="name" id="name">
        </div>
        <div class="formelement">
            <label for="age">Age </label>
            <input type="number" name="age" id="age" min="0" max="200">
        </div>

        <div class="formelement">
            <label for="email">Email <span class="required"> * </span> </label>
            <input type="text" name="email" id="email">
        </div>
        <div class="formelement">
            <label for="phone">Phone Number <span class="required"> * </span> </label>
            <input type="text" name="phone" id="phone">
        </div>
        <div class="formelement">
            <label for="password">Password <span class="required"> * </span> </label>
            <input type="password" name="password" id="password"><span id="showPass" href="">Show</span>
        </div>
        <div class="formelement">
            <label for="confPass">Confirm-Password <span class="required"> * </span>  </label>
            <input type="password" name="confPass" id="confPass"><span id="showConPass" href>Show</span>
        </div>
        <input id="submitbtn" type="submit" value="Submit">
    </div>
</body>
<script src="script.js"></script>
</html>
